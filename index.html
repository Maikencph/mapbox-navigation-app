<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation App</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* Style for the accuracy circle */
        .mapboxgl-user-location-accuracy-circle {
            transform: scale(0.3) !important;
            transform-origin: center;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .info-box {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
            font-size: 14px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .info-box div {
            margin: 4px 0;
        }

        #current-time {
            font-size: 24px;
            font-weight: 600;
        }

        #current-date {
            opacity: 0.8;
        }

        #route-info {
            font-size: 20px;
            font-weight: 600;
        }

        .mapboxgl-ctrl-geocoder {
            width: 100%;
            max-width: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            margin: 10px;
            border-radius: 8px;
        }

        .icon-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            pointer-events: auto;
        }

        .icon-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
        }

        .icon-box:hover {
            transform: translateY(-2px);
            background: rgba(0, 0, 0, 0.8);
        }

        .icon-box i {
            font-size: 20px;
        }

        .happy-face {
            color: #4CAF50;
        }

        .sad-face {
            color: #f44336;
        }

        .leaf-icon {
            color: #4CAF50;
        }

        /* Directions panel styles */
        #directions-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            max-height: 40vh;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            border-radius: 20px 20px 0 0;
        }

        #directions-panel.active {
            transform: translateY(0);
        }

        .direction-step {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .direction-step:last-child {
            border-bottom: none;
        }

        .direction-step i {
            font-size: 20px;
            min-width: 24px;
        }

        .direction-distance {
            color: #4CAF50;
            font-size: 0.9em;
            margin-left: auto;
        }

        /* Toggle button for directions */
        #toggle-directions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1001;
            cursor: pointer;
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            gap: 8px;
        }

        #toggle-directions.visible {
            display: flex;
        }

        #toggle-directions i {
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .overlay {
                padding: 10px;
            }

            .info-box {
                padding: 8px 12px;
                font-size: 12px;
            }

            #current-time {
                font-size: 20px;
            }

            #route-info {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="overlay">
        <div class="info-box">
            <div id="current-time"></div>
            <div id="current-date"></div>
        </div>
        <div class="info-box">
            <div id="route-info">-- mi</div>
            <div>Distance</div>
        </div>
    </div>
    <div class="icon-container" style="position: fixed; top: 100px; left: 20px;">
        <div class="icon-box">
            <i class="fas fa-smile happy-face"></i>
        </div>
        <div class="icon-box">
            <i class="fas fa-frown sad-face"></i>
        </div>
    </div>
    <div class="icon-container" style="position: fixed; top: 100px; right: 20px;">
        <div class="icon-box">
            <i class="fas fa-leaf leaf-icon"></i>
        </div>
    </div>

    <!-- Add directions panel -->
    <div id="toggle-directions">
        <i class="fas fa-directions"></i>
        <span>Show Directions</span>
    </div>
    <div id="directions-panel"></div>

    <script src="script.js"></script>
</body>
</html>
