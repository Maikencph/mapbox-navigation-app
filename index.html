<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Navigation App</title>
    
    <!-- Mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    
    <!-- Mapbox Geocoder -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    
    <!-- Turf.js for distance calculations -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* Style for the accuracy circle */
        .mapboxgl-user-location-accuracy-circle {
            transform: scale(0.3) !important;
            transform-origin: center;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
            max-width: 150px;
        }

        .distance-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .info-box {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            min-width: 120px;
            text-align: center;
        }

        #current-time {
            font-size: 24px;
            font-weight: 500;
        }

        #current-date {
            opacity: 0.8;
        }

        #current-weather {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px;
        }

        #current-weather img {
            width: 40px;
            height: 40px;
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .icon-box {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-box:hover {
            transform: scale(1.1);
        }

        .icon-box i {
            font-size: 20px;
        }

        .happy-face {
            color: #00ff00 !important;
        }

        .sad-face {
            color: #ff0000 !important;
        }

        .leaf-icon {
            color: #00ff00 !important;
        }

        /* Directions panel styles */
        #directions-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            max-height: 40vh;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            border-radius: 20px 20px 0 0;
        }

        #directions-panel.active {
            transform: translateY(0);
        }

        .direction-step {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .direction-step:last-child {
            border-bottom: none;
        }

        .direction-step i {
            font-size: 20px;
            min-width: 24px;
        }

        .direction-distance {
            color: #4CAF50;
            font-size: 0.9em;
            margin-left: auto;
        }

        /* Toggle button for directions */
        #toggle-directions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1001;
            cursor: pointer;
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            gap: 8px;
        }

        #toggle-directions.visible {
            display: flex;
        }

        #toggle-directions i {
            font-size: 16px;
        }

        /* Travel mode selector styles */
        #travel-mode {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 8px;
            border-radius: 25px;
            display: flex;
            gap: 10px;
            z-index: 1001;
        }

        .mode-option {
            color: #666;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .mode-option.active {
            color: white;
            background: rgba(76, 175, 80, 0.3);
        }

        .mode-option:hover {
            color: white;
        }

        .mode-option i {
            font-size: 16px;
        }

        /* Start Journey Button */
        #start-journey {
            position: fixed;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1001;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #start-journey:hover {
            background: rgba(76, 175, 80, 1);
            transform: translateX(-50%) scale(1.05);
        }

        #start-journey.active {
            background: rgba(244, 67, 54, 0.9);
        }

        #start-journey.active:hover {
            background: rgba(244, 67, 54, 1);
        }

        /* Current step highlight */
        .direction-step.current-step {
            background: rgba(76, 175, 80, 0.2);
            border-left: 4px solid #4CAF50;
        }

        /* Control sizes and positioning */
        .mapboxgl-ctrl-group {
            background: rgba(0, 0, 0, 0.8) !important;
            border: none !important;
            backdrop-filter: blur(10px);
            margin: 0 !important;
        }

        .mapboxgl-ctrl-bottom-right {
            right: 5px !important;
        }

        .mapboxgl-ctrl-group button {
            width: 30px !important;
            height: 30px !important;
            margin: 0 !important;
        }

        .mapboxgl-ctrl-icon {
            background-size: 20px !important;
        }

        /* Location accuracy circle */
        .mapboxgl-user-location-accuracy-circle {
            background-color: rgba(29, 161, 242, 0.2) !important;
            border: 2px solid rgba(29, 161, 242, 0.4) !important;
        }

        .mapboxgl-user-location-dot {
            background-color: #1DA1F2 !important;
        }

        .mapboxgl-user-location-dot::before {
            background-color: #1DA1F2 !important;
        }

        /* Adjust control positions */
        .mapboxgl-ctrl-bottom-right {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .mapboxgl-ctrl-geolocate {
            order: -1;
        }

        /* Search bar container styles */
        .search-container {
            position: fixed;
            top: 80px; /* Position below travel icons */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 80%;
            max-width: 400px;
            display: flex;
            justify-content: center;
        }

        #search {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            outline: none;
        }

        #search::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Travel options container */
        .travel-options {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 12px;
        }

        @media (max-width: 600px) {
            .overlay {
                padding: 10px;
            }

            .info-box {
                padding: 8px 12px;
                font-size: 12px;
            }

            #current-time {
                font-size: 20px;
            }

            #route-info {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- Travel options -->
    <div class="travel-options">
        <button class="travel-mode" data-mode="driving">ðŸš—</button>
        <button class="travel-mode" data-mode="walking">ðŸš¶</button>
        <button class="travel-mode" data-mode="cycling">ðŸš²</button>
    </div>

    <!-- Search bar -->
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for a destination...">
    </div>

    <div class="overlay">
        <div class="info-box">
            <div id="current-time"></div>
            <div id="current-date"></div>
        </div>
        <div class="info-box">
            <div id="current-weather">
                <span>Loading weather...</span>
            </div>
        </div>
    </div>

    <div class="distance-overlay">
        <div class="info-box">
            <div id="route-info">-- mi</div>
            <div>Distance</div>
        </div>
    </div>

    <div class="icon-container" style="position: fixed; top: 180px; left: 20px;">
        <div class="icon-box">
            <i class="fas fa-smile happy-face"></i>
        </div>
        <div class="icon-box">
            <i class="fas fa-frown sad-face"></i>
        </div>
    </div>
    <div class="icon-container" style="position: fixed; top: 180px; right: 20px;">
        <div class="icon-box">
            <i class="fas fa-leaf leaf-icon"></i>
        </div>
    </div>

    <div id="travel-mode">
        <div class="mode-option active" data-mode="driving">
            <i class="fas fa-car"></i>
            <span>Drive</span>
        </div>
        <div class="mode-option" data-mode="walking">
            <i class="fas fa-walking"></i>
            <span>Walk</span>
        </div>
        <div class="mode-option" data-mode="cycling">
            <i class="fas fa-bicycle"></i>
            <span>Bike</span>
        </div>
        <div class="mode-option" data-mode="driving-traffic">
            <i class="fas fa-bus"></i>
            <span>Transit</span>
        </div>
    </div>

    <div id="toggle-directions">
        <i class="fas fa-directions"></i>
        <span>Show Directions</span>
    </div>
    <div id="directions-panel"></div>

    <script src="script.js"></script>
</body>
</html>
